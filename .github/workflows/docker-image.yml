name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build /home/runner/work/az-devops-agents-k8s/az-devops-agents-k8s/dockerfiles/dind/v1/Dockerfile --file Dockerfile --tag my-image-name:$(date +%s)
